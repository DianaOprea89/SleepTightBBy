<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SleepTightBBy</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="container">
<div class="header bg-secondary ">
    <header>
        <h1 class="text-light">SleepTightBBy</h1>
    </header>
</div>
<div>
    <div id="app" class="container mx-auto py-6">
        <div class="content">

            <plan-picker></plan-picker>
        </div>
    </div>

    <!-- plan-picker component -->
    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan v-for="currentPlan in plans" :plan="currentPlan"  v-bind:key="currentPlan.planName"></plan>
        </div>
    </script>


    <!-- <plan> component -->
    <script type="text/x-template" id="plan-template">
        <div class="plan">
            <div class="description">
                <div class="bg-primary-light">
                    <p class="title display-2  p-3">
                        <img :src="plan.image.src"  :alt="plan.image.alt">
                        <a :href="plan.url">
                            {{plan.planName}}
                        </a>
                    </p>

                </div>

            </div>
        </div>
    </script>
</div>



<script src="https://unpkg.com/vue@2"></script>
<script   src="index.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
