<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Solids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="container">
<div id="app3">
    <div class="m-5">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-box-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                <path fill-rule="evenodd"
                      d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg>
        </a>
    </div>
    <div class="row m-5">
        <p class="col text-start"> Add food <small><em>optional</em></small></p>
        <div class="input-group m-2">
            <input type="text" class="form-control m-2" id="formGroupExampleInput"
                   placeholder="Enter foods or add from below" v-model="searchQuery" list="names-list">
            <datalist id="names-lists">
                <option v-for="name in suggestions" :value="name">{{ name }}</option>
            </datalist>
            <button class="btn btn-outline-secondary" type="button" @click="addPopularFood">{{ showInput ? 'Add' : 'Add  food' }}</button>


        </div>
        <p>Food :</p>
        <div class="row " v-for="food in foodsEaten">

            <ul>
                <li>{{food}}</li>
            </ul>
        </div>
    </div>
    <div class=" row m-5">

        </div>
        <div class="row m-5">
            <p class="col text-start"> Custom foods : </p>
            <div>
                <div class="row">
                    <button @click="showInput = !showInput" class="col-1">Add </button>
                    <form v-if="showInput" @submit.prevent="addCustomFood" class="col-11">
                        <input v-model="newFoodName" type="text" placeholder="Enter food name" >
                        <button type="submit">+</button>
                    </form>
                </div>

            </div>

        </div>
        <div>
            <div>
                <p class="m-5">Most popular foods</p>

                <div>
                    <ul class="list">
                        <li v-for="(item,index) in names" :value="index"  >{{item}}
                            <button type="submit" @click="addSelectedAliment(index)" class="btn btn-outline-secondary"> +</button>
                        </li>

                    </ul>
                </div>


            </div>
        </div>
        <div class="m-5">
            <button v-on:click="showForm()">Not seeing a food?</button>
            <div class="row">

                <div class="col-11">
                    <input class="form-control" id="exampleDataList" placeholder="search foods..." v-model="searchQuery" list="names-list">
                    <datalist id="names-list">
                        <option v-for="(name, index) in suggestions" :key="index" :value="name">{{ name }}</option>
                    </datalist>
                </div>
                <div class="col-1">
                    <div class="col-1"><button type="submit" v-on:click="addSelectedAliment(index)" class="btn btn-outline-secondary"> +</button></div>

                </div>

            </div>

        </div>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="solids.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
