<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feeding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="container">
<div id="app2">
    <div class="m-5">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-box-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                <path fill-rule="evenodd"
                      d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg>
        </a>
    </div>
    <div class="row m-5  ">
        <p class="col text-center border border-dark"> Nursing </p>

    </div>
    <div class="row m-5">
        <p class="col text-start"> Start Time : </p>
        <p class="col text-end"  @click="startTimer" v-if="timerStarted"> {{currentTimer}}</p>
    </div>
    <div class="row m-5">
        <p class="col text-start"> End Time : </p>
        <p class="col text-end"></p>
    </div>
    <div>
        <div class="row text-center m-5">
            <div>
               <div class="col">
                   <span>{{ minutes }}:</span><span>{{ seconds < 10 ? '0' + seconds : seconds }}</span></div>
                <div class="col text-center">
                    <button @click="startTimer" class="btn btn-light m-2"> Left
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                            <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                        </svg>
                    </svg></button>
                    <button @click="startTimer" class="btn btn-light m-2"> Right
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                            <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                        </svg>
                    </button>
                </div>
                <div class="col">
                    <button @click="stopTimer" class="btn btn-light m-3"> Stop
                        </button>
                </div>

            </div>


        </div>

    </div>
    <div class="row m-5  ">
        <p class="col text-center border border-dark"> Bottle </p>
    </div>
    <div class="row m-5">
        <p class="col text-start"> Start Time : </p>
        <p class="col text-end"  @keyup.enter="handleEnterKey" v-if="timerStarted"> {{currentTimer}}</p>
    </div>
    <div class="row m-5">
        <p class="col text-start"> Type : </p>
        <select class="form-select col text-center" aria-label="Default select example">
            <option selected>Breast Milk</option>
            <option value="1">Formula</option>
            <option value="2">Cow Milk</option>
            <option value="3">Goat Milk</option>
            <option value="3">Soy Milk</option>
            <option value="3">Other</option>
        </select>
    </div>
    <div>
        <div class="row mx-5">
            <p class="col-9 text-start"> Amount </p>
            <input type="number" id="myNumberInput" name="myNumberInput" class="col-1">
            <p class="col-1">ml</p>
            <button @click="startTimer" class="col-1 btn btn-outline-dark"> Add</button>
        </div>
        <div class="row mx-5">
            <div class="row">
                <span class="font-weight-bold mr-2  text-start col">0</span>
                <span class="font-weight-bold indigo-text ml-2 text-end col">350</span>
            </div>
            <div>
                <form action="" class="range-field w-100 row">
                    <input id="text1" name="text1" type="range" class="custom-range" min="0" max="350" style="width: 100%;">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var slider=document.getElementById("text1");
    var output=document.getElementById("value");
        output.innerHTML=slider.value;
        slider.oninput=function (){
        output.innerHTML=this.value;
    }
</script>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue@2"></script>
<script src="app2.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
